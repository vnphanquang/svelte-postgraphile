query CurrentAccount {
  currentAccount {
    ...commonAccountPayload
  }
}

mutation RegisterAccount(
  $firstName: String!,
  $email: String!,
  $lastName: String,
  $password: String
) {
  registerAccount(
    input: {
      firstName: $firstName,
      email: $email,
      lastName: $lastName,
      password: $password
    }) {
      account {
        ...commonAccountPayload
      }
  }
}

mutation ChangePassword(
  $currentPassword: String!,
  $newPassword: String!,
) {
  changePassword(
    input: {
      currentPassword: $currentPassword,
      newPassword: $newPassword
    }) {
    boolean
  }
}

mutation UpdateAccountById(
  $id: UUID!,
  $email: String,
  $firstName: String,
  $lastName: String
) {
  updateAccount(
    input: {
      id: $id,
      patch: {
        email: $email,
        firstName: $firstName,
        lastName: $lastName,
      }
    }) {
    account {
      ...commonAccountPayload
    }
  }
}

mutation DeleteAccountById($id: UUID!) {
  deleteAccount(input: {id: $id}) {
    account {
      ...commonAccountPayload
    }
  }
}
